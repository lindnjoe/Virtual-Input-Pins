[preheat PLA]
extruder: 210
heater_bed: 60
[preheat PLA+]
extruder: 230
heater_bed: 65
[preheat PETG]
extruder: 235
heater_bed: 60

#change for your printer name and settings
[printer SC.0083]
titlebar_items: extruder, extruder1, extruder2, extruder3, extruder4, extruder5, heater_bed

[include KlipperScreen Menus/*]
