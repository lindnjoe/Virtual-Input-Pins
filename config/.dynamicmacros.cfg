[gcode_macro HEAT_SOAK_BED]
description = "Heat soak the bed at 65C for 5 minutes"
gcode = {% set BED_TEMP = params.BED_TEMP|default(45)|float %}
	DYNAMIC_MACRO MACRO=HEAT_SOAK_BED {rawparams}

[gcode_macro WAIT_HEAT_SOAK]
variable_duration = 5
variable_threshold_temp = 35
gcode = 
	DYNAMIC_MACRO MACRO=WAIT_HEAT_SOAK {rawparams}

