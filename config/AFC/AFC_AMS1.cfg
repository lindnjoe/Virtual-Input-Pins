[AFC_hub Hub_4]
# switch_pin: ^virtual_pin:ams1hub3   # Pin for the hub switch
#switch_pin: ^ams1hub3   # Pin for the hub switch
afc_bowden_length: 1725     # Length of the Bowden tube from the hub to the toolhead sensor in mm.
